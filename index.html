<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Task 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="textarea"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical; /* Allow vertical resizing only */
            height: 100px; /* Default height */
            width: 450px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #1797D3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #1797D3;
        }
    </style>
</head>
<body>

    <form action="submit_contact.php" method="post">
        <h1>Contact Us</h1>
  
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required minlength="3" placeholder="Enter your full name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required placeholder="Enter the subject">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

        <input type="submit" value="Send Message">
    </form>

</body>
</html>
